<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Nikitas Chatzipazarlis">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>My responsive portfolio</title>
    <meta name="description" content="My responsive portfolio site! :)">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section>
        <header>
            <div id="header">
                <div id="logo">
                    ðŸ€¤
                </div>
                <div id="title">
                    <h1 id="name">Nikitas Chatzipazarlis</h1>
                    <h2 class="description">Front End Zen Master</h2>
                </div>
            </div>
            <hr>
        </header>
        <picture>
            <source media="(min-width: 801px)" srcset="images/zen-large_1x.jpg 1x, images/zen-large_2x.jpg 2x">
            <source media="(min-width: 391px)" srcset="images/zen-medium_1x.jpg 1x, images/zen-medium_2x.jpg 2x">
            <source media="(max-width: 390px)" srcset="images/zen-small_1x.jpg 1x, images/zen-small_2x.jpg 2x">
            <img id="zenRocks" src="images/zen-small_2x.jpg" alt="A beatifull sand garden with rocks pilled up.">
        </picture>
        <footer>
            <h2 id="featured">
                Featured Work
            </h2>
            <div id="work">
                <figure>
                    <picture>
                        <source media="(max-width: 600px)" srcset="images/bonsai-smaller_1x.jpg 1x, images/bonsai-smaller_2x.jpg 2x">
                        <img class="images" src="images/bonsai-smaller_2x.jpg" alt="Bamboo thicket in Arashiyama.">
                    </picture>
                    <figcaption>
                        <h1 class="captions">BREATHE</h1>
                        <a href="#" class="links">https://firstlink.com</a>
                    </figcaption>
                </figure>
                <figure>
                    <picture>
                        <source media="(max-width: 600px)" srcset="images/Cherry-Blossom-smaller_1x.jpg 1x, images/Cherry-Blossom-smaller_2x.jpg 2x">
                        <img id="relax" class="images" src="images/Cherry-Blossom-smaller_2x.jpg" alt="Calming cherry blossoms.">
                    </picture>
                    <figcaption>
                        <h1 class="captions">RELAX</h1>
                        <a href="#" class="links">https://secondlink.com</a>
                    </figcaption>
                </figure>
                <figure>
                    <picture>
                        <source media="(max-width: 600px)" srcset="images/tatami-smaller_1x.jpg 1x, images/tatami-smaller_2x.jpg 2x">
                        <img class="images" src="images/tatami-smaller_2x.jpg" alt="A beautiful tatami.">
                    </picture>
                    <figcaption>
                        <h1 class="captions">MEDITATE</h1>
                        <a href="#" class="links">https://thirdlink.com</a>
                    </figcaption>
                </figure>
            </div>
        </footer>
    </section>
    <aside>
        <div id="color1" class="colorBox">
        </div>
        <p class="hex">
            &nbsp;#fffaf0
        </p>
        <div id="color2" class="colorBox">
        </div>
        <p class="hex">
            &nbsp;#118a0d
        </p>
        <div id="color3" class="colorBox">
        </div>
        <p class="hex">
            &nbsp;#574f4f
        </p>
    </aside>
</body>

</html>
