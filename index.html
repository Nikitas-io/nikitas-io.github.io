<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Nikitas Chatzipazarlis">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>My responsive portfolio</title>
    <meta name="description" content="My responsive portfolio site! :)">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section>
        <header>
            <div id="header">
                <div id="logo">
                    ðŸ¤–
                </div>
                <div id="title">
                    <h1 id="name">NIKITAS I/O</h1>
                    <h2 class="description">THE RELEASE VERSION, FULLY PATCHED.</h2>
                </div>
            </div>
            <hr>
        </header>
        <!-- The command prompt -->
        <div id="zenRocks" class="borders">
            <div id="container">
                <output></output>
                <div id="input-line" class="input-line">
                    <div class="prompt"></div>
                    <div><input class="cmdline" autofocus /></div>
                </div>
            </div>
        </div>

        <footer>
            <h2 id="featured">
                SOCIAL LINKS
            </h2>
            <div id="work">
                <figure>
                    <picture>
                        <source media="(max-width: 600px)"
                            srcset="images/bonsai-smaller_1x.jpg 1x, images/bonsai-smaller_2x.jpg 2x">
                        <img class="images borders" src="images/bonsai-smaller_2x.jpg"
                            alt="Bamboo thicket in Arashiyama.">
                    </picture>
                    <figcaption>
                        <h1 class="captions">GITHUB</h1>
                    </figcaption>
                </figure>
                <figure>
                    <picture>
                        <source media="(max-width: 600px)"
                            srcset="images/Cherry-Blossom-smaller_1x.jpg 1x, images/Cherry-Blossom-smaller_2x.jpg 2x">
                        <img id="relax" class="images borders" src="images/Cherry-Blossom-smaller_2x.jpg"
                            alt="Calming cherry blossoms.">
                    </picture>
                    <figcaption>
                        <h1 class="captions">INSTAGRAM</h1>
                    </figcaption>
                </figure>
                <figure>
                    <picture>
                        <source media="(max-width: 600px)"
                            srcset="images/tatami-smaller_1x.jpg 1x, images/tatami-smaller_2x.jpg 2x">
                        <img class="images borders" src="images/tatami-smaller_2x.jpg" alt="A beautiful tatami.">
                    </picture>
                    <figcaption>
                        <h1 class="captions">TWITTER</h1>
                    </figcaption>
                </figure>
            </div>
        </footer>
    </section>
    <aside>
        <div class="side-container">
            <img class="borders hex" src="images/resized/vitals_130px.gif" alt="Vital Signs." />
            <p class="hex">
                &nbsp;#118a0d
            </p>
        </div>
        <div class="side-container">
            <img class="borders hex" src="images/resized/cyber_hand_130px.gif" alt="Cyber Hand." />
            <p class="hex">
                &nbsp;#574f4f
            </p>
        </div>
        <div class="side-container">
            <img class="borders hex" src="images/resized/static_130px.gif" alt="Static noise." />
            <p class="hex">
                &nbsp;#574f4f
            </p>
        </div>
    </aside>
</body>

</html>
